<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category AI Test</title>
</head>
<body>
    <h1>Category AI Test</h1>
    
    <div>
        <h2>Test Issue Categorization</h2>
        <textarea id="description" placeholder="Describe the issue..." rows="4" cols="50">There is a big pothole on Main Street that is causing damage to vehicles</textarea>
        <br><br>
        <input type="text" id="location" placeholder="Location (optional)" value="Main Street, Downtown">
        <br><br>
        <button onclick="testCategorization()">Categorize Issue</button>
        <br><br>
        <h3>Result:</h3>
        <pre id="categorizationResult"></pre>
    </div>

    <script>
        async function testCategorization() {
            const description = document.getElementById('description').value;
            const location = document.getElementById('location').value;
            
            if (!description.trim()) {
                alert('Please enter a description');
                return;
            }

            const formData = new FormData();
            formData.append('description', description);
            if (location.trim()) {
                formData.append('location', location);
            }

            try {
                const response = await fetch('http://localhost:8080/api/ai/categorize-issue', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                document.getElementById('categorizationResult').textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById('categorizationResult').textContent = 'Error: ' + error.message;
            }
        }
    </script>
</body>
</html>

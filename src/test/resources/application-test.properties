# Test configuration for CI/CD
# Use in-memory H2 database for tests to avoid file conflicts
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 configuration for tests
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.h2.console.enabled=false

# Disable email for tests
spring.mail.host=
spring.mail.port=587
spring.mail.username=
spring.mail.password=

# Test API key (dummy for CI/CD)
gemini.api.key=test-api-key-for-ci
gemini.api.url=https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent

# Disable logging during tests
logging.level.root=WARN
logging.level.com.ambiguous.fixpoint=INFO

# JWT configuration for tests
jwt.secret=test-secret-key-for-ci-cd-testing-purposes-only
jwt.expiration=86400000

# Disable DevTools for tests
spring.devtools.restart.enabled=false

spring.application.name=fixpoint

# H2 Database Configuration for Development - File-based for persistence
spring.datasource.url=jdbc:h2:file:./data/fixpoint;DB_CLOSE_ON_EXIT=FALSE;AUTO_RECONNECT=TRUE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# JWT Configuration
jwt.secret=mySecretKeyForFixPointApplicationThatIsLongEnoughForJWTSecurity2024
jwt.expiration=86400000

# Server Configuration
server.port=8080

# CORS Configuration
cors.allowed.origins=http://localhost:3000

# AI Configuration
# Choose AI provider: "gemini", "openai", or "fallback"
ai.provider=gemini

# Google Gemini Configuration (Recommended - Free tier available)
# Get your API key from: https://makersuite.google.com/app/apikey
gemini.api.key=AIzaSyABtkHI4NlJm-PB_j_7WhX7Ho46IcK4sn8

# OpenAI Configuration (Backup)
# Get your API key from: https://platform.openai.com/api-keys
openai.api.key=${OPENAI_API_KEY:}

# Vertex AI Configuration (if using Google Vertex AI)
# Get your project ID from: https://console.cloud.google.com/
vertexai.project.id=${VERTEX_PROJECT_ID:your_vertex_project_id_here}
vertexai.location=${VERTEX_LOCATION:us-central1}
